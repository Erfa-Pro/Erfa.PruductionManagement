version: '3.9'
name: erfaproductionmanagement

services:

  erfa_data_prod:
    image: postgres:14.1-alpine
    restart: always
    hostname: postgres
    container_name: erfa_test_production_data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: Qwer!234
      POSTGRES_DB: ProductionManagement
    networks:
      - erfa

  prod_service:
    depends_on:
      erfa_data_prod:
         condition: service_started
    links: 
      - erfa_data_prod
    restart: on-failure
    build:
      context: /
      dockerfile: Dockerfile
    container_name: erfa_test_production
    ports:
      - 4060:80
    environment:
      - ConnectionStrings__PostgreSQLConnString=Host=erfa_data_prod;Port=5432;Database=ProductionManagement;UserName=sa;Password=Qwer!234
      - Cors__PolicyName=test_policy
      - Cors__AllowedOrigins__0__=https://dosmarter.tech
      - Cors__AllowedOrigins__1__=https://127.0.0.1:3000
    networks:
      - erfa

networks:
  erfa:
   